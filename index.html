<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Gobibay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="form-conteiner">
        <div class="conteiner">
            <form method="post" action="envia.php">
                <img src="imagens.img/Untitled-1.png" alt="Logomarca">
                <div class="input-single">
                    <input class="input" type="text" id="nome" name="nome" autocomplete="off">
                    <label for="nome">Nome Completo</label>
                </div>
                <div class="input-single">
                    <input class="input" type="date" id="data" name="data" required autocomplete="off">
                    <label for="data">Data de Nascimento</label>
                </div>
                <div class="input-single">
                    <input class="input" type="text" id="estado-civil" name="estadocivil" required autocomplete="off">
                    <label for="estado-civil">Estado Civil</label>
                </div>
                <div class="input-single">
                    <input class="input" type="text" id="nacionalidade" name="nacionalidade" autocomplete="off">
                    <label for="nacionalidade">Nacionalidade</label>
                </div>
                <div class="input-single">
                    <input class="input" type="text" id="endereco" name="endereco" autocomplete="off">
                    <label for="endereco">Endereço</label>
                </div>
                <div class="input-single">
                    <input class="input" type="email" id="email" name="email" required autocomplete="off">
                    <label for="email">E-mail</label>
                </div>
                <div class="input-single">
                    <input class="input" type="tel" id="telefone1" name="telefone1" required autocomplete="off">
                    <label for="telefone1">Telefone</label>
                </div>
                <div class="input-single">
                    <input class="input" type="tel" id="telefone2" name="telefone2" autocomplete="off">
                    <label for="telefone2">Celular</label>
                </div>
                <div class="input-single">
                    <input class="input" type="text" id="formacao" name="formacao" required autocomplete="off">
                    <label for="formacao">Formação acadêmica (Opcional)</label>
                </div>
                <div class="input-single">
                    <input class="input" type="text" id="cursos" name="cursos" required autocomplete="off">
                    <label for="cursos">Cursos profissionalizantes/técnicos (Opcional)</label>
                </div>
                <div class="input-single">
                    <input class="input" type="text" id="experiencias" name="experiencias" required autocomplete="off">
                    <label for="experiencias">Experiências (Empresa, Cargo, e Período.) (Opcional)</label>
                </div>
                <div class="input-single">
                    <input class="input" type="text" id="habilidades" name="habilidades" autocomplete="off">
                    <label for="habilidades">Habilidades (Opcional)</label>
                </div>
                <div class="input-single">
                    <input class="input" type="text" id="cnh" name="cnh" autocomplete="off">
                    <label for="cnh">Habilitação CNH (Opcional)</label>
                </div>
                <div class="btn"><input type="submit" value="Enviar"></div>
            </form>
        </div>
    </section>  
</body>
</html>
